<!doctype html>
<html lang="en" ng-app="exampleApp">
<head>
  <meta charset="UTF-8">
  <title>Angular Training</title>
  <link rel="stylesheet" href="../vendor/bootstrap-css/css/bootstrap.css">
  <script src="../vendor/angular/angular.js"></script>
  <script src="app.js"></script>
</head>
<body ng-controller="AppCtrl as app">
  <input type="text" ng-model="app.newPerson">
  <button ng-click="app.addNewPerson(app.newPerson)">submit</button>
  <ul>
    <li ng-repeat="person in app.people">{{ person.name }}</li>
  </ul>

  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Title</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="person in app.people">
        <td ">{{person.name}}</td>
        <td>{{person.title}}</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
