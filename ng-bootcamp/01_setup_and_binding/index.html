<!doctype html>
<html lang="en" ng-app>
<head>
  <meta charset="UTF-8">
  <title>Angular Training {{1 + 1}}</title>
  <script src="../vendor/angular/angular.js"></script>
</head>
<body >

  <h1> {{ "Joel " + "wuz " + "here!" }} </h1>

  <label >First:
    <input type="text" ng-model="firstName" >
  </label>
  <label>Last:
    <input type="text" ng-model="lastName">
  </label>

  <div >
    <h1>
      My name is <strong>{{ firstName }}</strong> {{ lastName }}
    </h1>
  </div>

</body>
</html>
